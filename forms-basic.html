<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hostel Management System(SKF)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./images/logo.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800"
      rel="stylesheet"
      type="text/css"
    />

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
  </head>
  <body>
    <!-- Left Panel -->

    <aside id="left-panel" class="left-panel">
      <nav class="navbar navbar-expand-sm navbar-default">
        <div id="main-menu" class="main-menu collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="index.html"
                ><i class="menu-icon fa fa-laptop"></i>Dashboard
              </a>
            </li>
            <li>
              <a href="tables-data.html">
                <i class="menu-icon fa fa-table"></i>All Students Data
              </a>
            </li>
            <li class="active">
              <a href="forms-basic.html">
                <i class="menu-icon fa fa-user-plus"></i>Add New Students</a
              >
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </nav>
    </aside>
    <!-- /#left-panel -->

    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">
      <!-- Header-->
      <header id="header" class="header">
        <div class="top-left">
          <div class="navbar-header">
            <a class="navbar-brand" href="./"> Hostel Management System </a>
            <a class="navbar-brand hidden" href="./">
              Hostel Management System
            </a>
            <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
          </div>
        </div>
        <div class="top-right">
          <div class="header-menu">
            <div class="header-left">
              <button class="search-trigger">
                <i class="fa fa-search"></i>
              </button>
              <div class="form-inline">
                <form class="search-form">
                  <input
                    class="form-control mr-sm-2"
                    type="text"
                    placeholder="Search ..."
                    aria-label="Search"
                  />
                  <button class="search-close" type="submit">
                    <i class="fa fa-close"></i>
                  </button>
                </form>
              </div>


            </div>

            <div class="user-area dropdown float-right">
              <a
                href="#"
                class="dropdown-toggle active"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img
                  class="user-avatar rounded-circle"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPnb_I_OQt7Mcts15Kf9qwVchNCE7SJlkfYQ&usqp=CAU"
                  alt="User Avatar"
                />
              </a>

              <div class="user-menu dropdown-menu">
                <a class="nav-link" href="#"
                  ><i class="fa fa-user"></i>My Profile</a
                >

                <a class="nav-link" href="#"
                  ><i class="fa fa-bell-o"></i>Notifications
                  <span class="count">13</span></a
                >

                <a class="nav-link" href="#"
                  ><i class="fa fa-cog"></i>Settings</a
                >

                <a class="nav-link" href="#"
                  ><i class="fa fa-power-off"></i>Logout</a
                >
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- /header -->
      <!-- Header-->

      <div class="content">
        <div class="animated fadeIn">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header"><strong>Enter Student Details</strong></div>
                <div class="card-body card-block">
                  <form
                    action="#"
                    method="post"
                    enctype="multipart/form-data"
                    class="form-horizontal"
                  >
                    <div class="row form-group">
                      <div class="col-md-6">
                        <label for="S_NAME" class="form-control-label">
                          Students Name</label
                        ><input
                          type="text"
                          id="S_NAME"
                          placeholder="Enter Students name"
                          class="form-control"
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="S_ID" class="form-control-label"
                          >Student Id</label
                        ><input
                          type="text"
                          id="S_ID"
                          placeholder="Enter Student College Id"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="row form-group">
                      <div class="col-md-6">
                        <label for="S_PARENT_NAME" class="form-control-label">
                          Guardian Name</label
                        ><input
                          type="text"
                          id="S_PARENT_NAME"
                          placeholder="Enter Students name"
                          class="form-control"
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="S_PARENT_NUMBER" class="form-control-label"
                          >Guardian Mobile</label
                        ><input
                          type="number"
                          id="S_PARENT_NUMBER"
                          placeholder="Enter Student College Id"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="row form-group">
                      <div class="col-md-6">
                        <label for="S_MAIL" class="form-control-label"
                          >Student Email</label
                        ><input
                          type="email"
                          id="S_MAIL"
                          placeholder="Enter Student Mail Id"
                          class="form-control"
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="S_NUM" class="form-control-label"
                          >Phone Number</label
                        ><input
                          type="number"
                          id="S_NUM"
                          placeholder="Enter Phone Number"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="row form-group">
                      <div class="col-md-6">
                        <label for="S_START" class="form-control-label"
                          >Session From</label
                        ><input
                          type="date"
                          id="S_START"
                          placeholder="Enter Students Session Start From"
                          class="form-control"
                        />
                      </div>

                      <div class="col-md-6">
                        <label for="S_TO" class="form-control-label"
                          >Session To</label
                        ><input
                          type="date"
                          id="S_TO"
                          placeholder="Enter Students Session Start To"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="row form-group">
                      <div class="col-md-6">
                        <label for="S_GENDER" class="form-control-label"
                          >Gender</label
                        >
                        <select
                          name="select"
                          id="S_GENDER"
                          class="form-control"
                        >
                          <option value="0" disabled selected>
                            Select Gender
                          </option>
                          <option value="1">Male</option>
                          <option value="2">Female</option>
                          <option value="2">Other</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="S_GENDER" class="form-control-label"
                          >Stream</label
                        >
                        <select
                          name="select"
                          id="S_GENDER"
                          class="form-control"
                        >
                          <option value="0" disabled selected>
                            Select Stream
                          </option>
                          <option value="1">
                            B.Tech in Computer Science & Engineering(CSE)
                          </option>
                          <option value="2">
                            B.Tech in Electrical Engineering(EE)
                          </option>
                          <option value="2">
                            B.Tech in Electronics and Communication
                            Engineering(ECE)
                          </option>
                          <option value="3">
                            B.Tech in Mechanical Engineering(ME)
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-6">
                        <label for="S_ADD_YEAR" class="form-control-label"
                          >Hostel Admission Year</label
                        ><input
                          type="date"
                          id="S_ADD_YEAR"
                          placeholder="Enter Students Hostel Admission Year"
                          class="form-control"
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="S_ROOM" class="form-control-label"
                          >Room Number</label
                        ><input
                          type="number"
                          id="S_ROOM"
                          placeholder="Enter Room Number"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div
                      class="row form-group"
                      style="justify-content: flex-end"
                    >
                      <div
                        class="col-md-6"
                        style="display: flex; justify-content: flex-end"
                      >
                        <button
                          type="submit"
                          id="S_BTN"
                          class="btn btn-primary w-25"
                        >
                          Submit
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- .animated -->
          </div>
        </div>
      </div>
      <!-- .content -->

      <div class="clearfix"></div>
    </div>
    <!-- /#right-panel -->

    <!-- Right Panel -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
